<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table{
            width: 500px;
            margin: 0px auto;
            border: saddlebrown 1px solid;
        }
        table td{
            border: saddlebrown 1px solid;
            text-align: center;
        }
    </style>
</head>
<body>
   <table>
       <tr>
           <td>ID</td>
           <td>姓名</td>
           <td>密码</td>
           <td>注册日期</td>
       </tr>
       <tr th:each="user:${userList}">
           <td th:text="${user.id}">ID</td>
           <td th:text="${user.username}">姓名</td>
           <td th:text="${user.password}">密码</td>
           <td th:text="${#dates.format(user.registerdate,'yyyy-MM-dd')}">注册日期</td>
       </tr>
   </table>
</body>
</html>
